       /* Reset */
    * {

    body {

    .gallery {
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      background: rgba(255 255 255 / 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.85),
        inset 0 0 50px rgba(255 255 255 / 0.1);
        margin-top: 70px;
    }

    .card {
      background: rgba(20, 20, 20, 0.7);
      border-radius: 16px;
      box-shadow:
        0 4px 15px rgba(42, 157, 143, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      box-shadow:
        0 8px 30px rgba(42, 157, 143, 0.9);
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 260px;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(42, 157, 143, 0.7);
      transition: box-shadow 0.3s ease;
    }

    .card:hover img {
      box-shadow: 0 0 20px rgba(42, 157, 143, 1);
    }

    .card h4 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #a3fff1;
      text-shadow: 0 0 6px #2affd6;
      text-align: center;
    }

    .card button {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.8px;
      box-shadow: 0 4px 15px rgba(42, 157, 143, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      width: 100%;
      max-width: 200px;
    }

    .card button:hover {
      background-color: #1e7a6c;
      box-shadow: 0 6px 20px rgba(42, 157, 143, 1);
    }

    /* Responsive nhỏ hơn */
    @media (max-width: 960px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
